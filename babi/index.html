<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Babi Reunion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }


    .timer {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 2rem;
      width: 100%;
      max-width: 300px;
    }

    .unit {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 0.5rem 1rem;
      min-width: 60px;
    }

    .label {
      display: block;
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }

    @media screen and (max-width: 375px) {
      h1 {
        font-size: 1.5rem;
      }

      .timer {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <h1>Már csak ❤️</h1>
  <div class="timer">
    <div class="unit"><span id="days">00</span><span class="label">nap</span></div>
    <div class="unit"><span id="hours">00</span><span class="label">óra</span></div>
    <div class="unit"><span id="minutes">00</span><span class="label">perc</span></div>
    <div class="unit"><span id="seconds">00</span><span class="label">másodperc</span></div>
  </div>

  <script>
    const targetDate = new Date("2025-08-05T17:00:00+02:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.querySelector(".timer").innerHTML = "❤️ It's time! ❤️";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>

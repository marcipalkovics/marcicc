<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MÁR CSAAK ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .timer {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 2rem;
      width: 100%;
      max-width: 300px;
    }

    .unit {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 1rem;
    }

    .label {
      display: block;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .progress-container {
      margin-top: 2rem;
      width: 80%;
      max-width: 320px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      height: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      width: 0%;
      transition: width 1s ease-in-out;
    }

    @media screen and (max-width: 375px) {
      h1 {
        font-size: 2rem;
      }

      .timer {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <h1>MÁÁR CSAK ❤️</h1>
  <div class="timer">
    <div class="unit"><span id="days">00</span><span class="label">NAP</span></div>
    <div class="unit"><span id="hours">00</span><span class="label">ÓRA</span></div>
    <div class="unit"><span id="minutes">00</span><span class="label">PERC</span></div>
    <div class="unit"><span id="seconds">00</span><span class="label">MÁSODPERC</span></div>
  </div>
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <script>
    const startDate = new Date("2025-07-20T00:00:00+02:00").getTime();
    const targetDate = new Date("2025-08-05T00:00:00+02:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.querySelector(".timer").innerHTML = "❤️ It's time! ❤️";
        document.getElementById("progress-bar").style.width = "100%";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

      // Progress bar logic
      const totalDuration = targetDate - startDate;
      const elapsed = now - startDate;
      const progress = Math.max(0, Math.min(100, (elapsed / totalDuration) * 100));
      document.getElementById("progress-bar").style.width = progress.toFixed(2) + "%";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
